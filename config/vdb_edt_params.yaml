vdb_map:
  ros__parameters:
    pcl_topic: "/robot_1/sensors/ouster/point_cloud"
    world_frame_id: "map"
    robot_frame_id: "base_link"
    data_set: "default"

    l_free:  -0.13
    l_occu:   1.01
    l_min:   -2.0
    l_max:    3.5
    l_thresh: 0.0

    vox_size: 0.2
    start_range: 0.0
    sensor_range: 15.0
    hit_thickness: 1

    vdbedt_version: 1
    max_update_dist: 20.0
    edt_update_duration: 0.5
    frontier_update_duration: 2.0
    vis_update_duration: 5.0
    vis_slice_level: 2.5

    vis_map_minx: -200.0
    vis_map_miny: -200.0
    vis_map_minz:   -1.0
    vis_map_maxx:  200.0
    vis_map_maxy:  200.0
    vis_map_maxz:   10.0

    occ_grid_topic: "/occ_grid"
    dist_slice_topic: "/dist_slice"
